<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>Thank you for your purchase, here is your receipt.</h1>


    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Type
                </th>
                <th>
                    Price
                </th>
            </tr>
        </thead>
        <tbody>
            <% count = 0 %>
            %for item in items:
                <tr>
                    <td>
                        ${ item.specs.name }
                    </td>
                    <td>
                        ${ quantity[count] }
                    </td>
                    <td class="price">
                        ${ item.specs.price }
                        <% count += 1 %>
                    </td>
                </tr>
            %endfor
            <tr>
                <th>
                    Total Price
                </th>
                <th>

                </th>
                <th>
                    ${ request.session['total'] }
                </th>
            </tr>
        </tbody>
    </table>






</body>
</html>
